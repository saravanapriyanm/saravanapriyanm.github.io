    <script>
      const BOARD_WIDTH = 10;
      const BOARD_HEIGHT = 20;
      const BLOCK_SIZE = 30;

      function tetrisGame() {
        return {
          // Game state
          score: 0,
          level: 1,
          lines: 0,
          gameRunning: false,
          gameOver: false,
          paused: false,
          dropTime: 1000,
          lastDrop: 0,

          // Game board and pieces
          board: Array(BOARD_HEIGHT)
            .fill()
            .map(() => Array(BOARD_WIDTH).fill(null)),
          currentPiece: null,
          currentX: 0,
          currentY: 0,

          // Canvas context
          canvas: null,
          ctx: null,

          // Technology names array
          techNames: [
            "JavaScript",
            "Python",
            "React",
            "Node.js",
            "Angular",
            "Vue.js",
            "TypeScript",
            "Java",
            "C++",
            "C#",
            "PHP",
            "Ruby",
            "Go",
            "Rust",
            "Swift",
            "Kotlin",
            "Flutter",
            "React Native",
            "Docker",
            "Kubernetes",
            "AWS",
            "Azure",
            "MongoDB",
            "PostgreSQL",
            "Redis",
            "GraphQL",
            "REST API",
            "HTML5",
            "CSS3",
            "Sass",
            "Webpack",
            "Babel",
            "Git",
            "GitHub",
            "GitLab",
            "Jenkins",
            "CircleCI",
            "Linux",
            "Ubuntu",
            "CentOS",
            "Nginx",
            "Apache",
            "MySQL",
            "SQLite",
            "Firebase",
            "Supabase",
            "Vercel",
            "Netlify",
            "Heroku",
          ],

          // Tetris pieces with authentic technology brand colors
          pieces: [
            { shape: [[1, 1, 1, 1]], color: "#f7df1e", tech: "JS" },
            {
              shape: [
                [1, 1],
                [1, 1],
              ],
              color: "#3776ab",
              tech: "Py",
            },
            {
              shape: [
                [0, 1, 0],
                [1, 1, 1],
              ],
              color: "#61dafb",
              tech: "React",
            },
            {
              shape: [
                [1, 1, 0],
                [0, 1, 1],
              ],
              color: "#68a063",
              tech: "Node",
            },
            {
              shape: [
                [0, 1, 1],
                [1, 1, 0],
              ],
              color: "#dd0031",
              tech: "Ng",
            },
            {
              shape: [
                [1, 0, 0],
                [1, 1, 1],
              ],
              color: "#4fc08d",
              tech: "Vue",
            },
            {
              shape: [
                [0, 0, 1],
                [1, 1, 1],
              ],
              color: "#3178c6",
              tech: "TS",
            },
          ],

          init() {
            this.canvas = document.getElementById("gameCanvas");
            this.ctx = this.canvas.getContext("2d");
            this.canvas.width = BOARD_WIDTH * BLOCK_SIZE;
            this.canvas.height = BOARD_HEIGHT * BLOCK_SIZE;

            // Reset game state
            this.gameOver = false;
            this.paused = false;

            this.spawnPiece();
            this.gameRunning = true;
            this.gameLoop();
          },

          drawTechBlock(x, y, techData, blockSize = BLOCK_SIZE) {
            const gradient = this.ctx.createLinearGradient(
              x,
              y,
              x + blockSize,
              y + blockSize
            );
            gradient.addColorStop(0, techData.color);
            gradient.addColorStop(
              1,
              this.adjustBrightness(techData.color, -0.3)
            );

            this.ctx.fillStyle = gradient;
            this.ctx.fillRect(x, y, blockSize - 1, blockSize - 1);

            this.ctx.strokeStyle = this.adjustBrightness(techData.color, 0.3);
            this.ctx.lineWidth = 2;
            this.ctx.strokeRect(x, y, blockSize - 1, blockSize - 1);

            this.ctx.fillStyle = "#ffffff";
            this.ctx.font = "bold 8px Arial";
            this.ctx.textAlign = "center";
            this.ctx.textBaseline = "middle";

            let displayText = techData.tech;
            if (displayText.length > 8) {
              displayText = displayText.substring(0, 6) + "..";
            }

            this.ctx.fillText(
              displayText,
              x + blockSize / 2,
              y + blockSize / 2
            );
          },

          adjustBrightness(color, amount) {
            const col = color.slice(1);
            const r = parseInt(col.substring(0, 2), 16);
            const g = parseInt(col.substring(2, 4), 16);
            const b = parseInt(col.substring(4, 6), 16);

            const newR = Math.max(
              0,
              Math.min(255, r + Math.round(255 * amount))
            );
            const newG = Math.max(
              0,
              Math.min(255, g + Math.round(255 * amount))
            );
            const newB = Math.max(
              0,
              Math.min(255, b + Math.round(255 * amount))
            );

            const hex = (newR << 16) | (newG << 8) | newB;
            return "#" + hex.toString(16).padStart(6, "0");
          },

          spawnPiece() {
            const pieceType = Math.floor(Math.random() * this.pieces.length);
            this.currentPiece = JSON.parse(
              JSON.stringify(this.pieces[pieceType])
            );
            this.currentX =
              Math.floor(BOARD_WIDTH / 2) -
              Math.floor(this.currentPiece.shape[0].length / 2);
            this.currentY = 0;

            if (
              this.checkCollision(
                this.currentPiece.shape,
                this.currentX,
                this.currentY
              )
            ) {
              this.gameOver = true;
              this.gameRunning = false;
            }
          },

          checkCollision(shape, x, y) {
            for (let row = 0; row < shape.length; row++) {
              for (let col = 0; col < shape[row].length; col++) {
                if (shape[row][col]) {
                  const newX = x + col;
                  const newY = y + row;

                  if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT) {
                    return true;
                  }

                  if (newY >= 0 && this.board[newY][newX] !== null) {
                    return true;
                  }
                }
              }
            }
            return false;
          },

          placePiece() {
            for (let row = 0; row < this.currentPiece.shape.length; row++) {
              for (
                let col = 0;
                col < this.currentPiece.shape[row].length;
                col++
              ) {
                if (this.currentPiece.shape[row][col]) {
                  const x = this.currentX + col;
                  const y = this.currentY + row;
                  if (y >= 0) {
                    this.board[y][x] = {
                      color: this.currentPiece.color,
                      tech: this.currentPiece.tech,
                    };
                  }
                }
              }
            }
            this.clearLines();
            this.spawnPiece();
          },

          clearLines() {
            let linesCleared = 0;

            for (let row = BOARD_HEIGHT - 1; row >= 0; row--) {
              if (this.board[row].every((cell) => cell !== null)) {
                this.board.splice(row, 1);
                this.board.unshift(Array(BOARD_WIDTH).fill(null));
                linesCleared++;
                row++;
              }
            }

            if (linesCleared > 0) {
              this.lines += linesCleared;
              this.score += linesCleared * 100 * this.level;
              this.level = Math.floor(this.lines / 10) + 1;
              this.dropTime = Math.max(100, 1000 - (this.level - 1) * 100);
            }
          },

          rotatePiece() {
            const rotated = this.currentPiece.shape[0].map((_, index) =>
              this.currentPiece.shape.map((row) => row[index]).reverse()
            );

            if (!this.checkCollision(rotated, this.currentX, this.currentY)) {
              this.currentPiece.shape = rotated;
            }
          },

          movePiece(dx, dy) {
            if (
              !this.checkCollision(
                this.currentPiece.shape,
                this.currentX + dx,
                this.currentY + dy
              )
            ) {
              this.currentX += dx;
              this.currentY += dy;
              return true;
            }
            return false;
          },

          hardDrop() {
            while (this.movePiece(0, 1)) {}
            this.placePiece();
          },

          restartGame() {
            this.board = Array(BOARD_HEIGHT)
              .fill()
              .map(() => Array(BOARD_WIDTH).fill(null));
            this.score = 0;
            this.level = 1;
            this.lines = 0;
            this.gameRunning = true;
            this.gameOver = false;
            this.paused = false;
            this.dropTime = 1000;
            this.spawnPiece();
          },

          render() {
            this.ctx.fillStyle = "#000";
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

            // Draw board
            for (let row = 0; row < BOARD_HEIGHT; row++) {
              for (let col = 0; col < BOARD_WIDTH; col++) {
                if (this.board[row][col]) {
                  this.drawTechBlock(
                    col * BLOCK_SIZE,
                    row * BLOCK_SIZE,
                    this.board[row][col]
                  );
                }
              }
            }

            // Draw current piece
            if (this.currentPiece && this.gameRunning) {
              for (let row = 0; row < this.currentPiece.shape.length; row++) {
                for (
                  let col = 0;
                  col < this.currentPiece.shape[row].length;
                  col++
                ) {
                  if (this.currentPiece.shape[row][col]) {
                    const x = (this.currentX + col) * BLOCK_SIZE;
                    const y = (this.currentY + row) * BLOCK_SIZE;
                    this.drawTechBlock(x, y, {
                      color: this.currentPiece.color,
                      tech: this.currentPiece.tech,
                    });
                  }
                }
              }
            }

            // Draw grid
            this.ctx.strokeStyle = "#333";
            this.ctx.lineWidth = 0.5;
            for (let i = 0; i <= BOARD_WIDTH; i++) {
              this.ctx.beginPath();
              this.ctx.moveTo(i * BLOCK_SIZE, 0);
              this.ctx.lineTo(i * BLOCK_SIZE, this.canvas.height);
              this.ctx.stroke();
            }
            for (let i = 0; i <= BOARD_HEIGHT; i++) {
              this.ctx.beginPath();
              this.ctx.moveTo(0, i * BLOCK_SIZE);
              this.ctx.lineTo(this.canvas.width, i * BLOCK_SIZE);
              this.ctx.stroke();
            }
          },

          gameLoop() {
            if (!this.gameRunning) return;

            const now = Date.now();
            if (!this.paused && now - this.lastDrop >= this.dropTime) {
              if (!this.movePiece(0, 1)) {
                this.placePiece();
              }
              this.lastDrop = now;
            }

            this.render();
            requestAnimationFrame(() => this.gameLoop());
          },

          handleKeyDown(event) {
            if (!this.gameRunning || this.paused) {
              if (event.key === "p" || event.key === "P") {
                this.paused = !this.paused;
              }
              if (event.key === "r" || event.key === "R") {
                this.restartGame();
              }
              return;
            }

            switch (event.key) {
              case "ArrowLeft":
                this.movePiece(-1, 0);
                break;
              case "ArrowRight":
                this.movePiece(1, 0);
                break;
              case "ArrowDown":
                if (this.movePiece(0, 1)) this.score += 1;
                break;
              case "ArrowUp":
                this.rotatePiece();
                break;
              case " ":
                event.preventDefault();
                this.hardDrop();
                break;
              case "p":
              case "P":
                this.paused = !this.paused;
                break;
              case "r":
              case "R":
                this.restartGame();
                break;
            }
          },
        };
      }
