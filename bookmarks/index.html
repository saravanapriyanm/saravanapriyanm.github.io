<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager - Serverless & Collaborative</title>
    <!-- Alpine.js will be replaced with vanilla JS below -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 1.5rem;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      input[type="text"],
      input[type="url"],
      textarea {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        min-width: 200px;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        resize: vertical;
        font-family: inherit;
      }

      button {
        padding: 0.75rem 1.5rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button.secondary {
        background: #48bb78;
      }

      button.secondary:hover {
        background: #38a169;
      }

      button.danger {
        background: #f56565;
      }

      button.danger:hover {
        background: #e53e3e;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .bookmark-item {
        background: #f7fafc;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 4px solid #667eea;
        transition: all 0.3s;
      }

      .bookmark-item:hover {
        background: #edf2f7;
        transform: translateX(4px);
      }

      .bookmark-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .bookmark-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: #2d3748;
        flex: 1;
        word-break: break-word;
      }

      .bookmark-url {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        word-break: break-all;
        display: block;
        margin-bottom: 0.5rem;
      }

      .bookmark-url:hover {
        text-decoration: underline;
      }

      .bookmark-description {
        color: #4a5568;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-top: 0.5rem;
      }

      .bookmark-actions {
        display: flex;
        gap: 0.5rem;
      }

      .bookmark-actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }

      .status {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .status.success {
        background: #c6f6d5;
        color: #22543d;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
      }

      .status.info {
        background: #bee3f8;
        color: #2c5282;
      }

      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #718096;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .ipfs-section {
        border-top: 2px solid #e2e8f0;
        padding-top: 1.5rem;
        margin-top: 1.5rem;
      }

      .ipfs-section h3 {
        color: #2d3748;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      .ipfs-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .ipfs-hash {
        word-break: break-all;
        background: #edf2f7;
        padding: 0.75rem;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.85rem;
        margin: 1rem 0;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        .card {
          padding: 1.5rem;
        }

        .input-group {
          flex-direction: column;
        }

        input[type="text"],
        input[type="url"] {
          width: 100%;
        }

        .bookmark-header {
          flex-direction: column;
        }

        .bookmark-actions {
          flex-wrap: wrap;
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="app">
      <header>
        <h1>üìö Bookmark Manager</h1>
        <p>Serverless & Collaborative with IPFS</p>
      </header>

      <!-- Status Messages -->
      <div class="card" id="statusCard" style="display: none">
        <div id="statusMessage" class="status"></div>
      </div>

      <!-- Add Bookmark Form -->
      <div class="card">
        <h2 style="margin-bottom: 1rem; color: #2d3748">Add Bookmark</h2>
        <div class="input-group">
          <input
            type="text"
            id="titleInput"
            placeholder="Title"
          />
          <input
            type="url"
            id="urlInput"
            placeholder="URL (https://...)"
          />
        </div>
        <textarea
          id="descriptionInput"
          placeholder="Description (optional)"
        ></textarea>
        <div style="margin-top: 1rem">
          <button id="addBookmarkBtn">Add Bookmark</button>
        </div>
      </div>

      <!-- Bookmarks List -->
      <div class="card">
        <h2 style="margin-bottom: 1rem; color: #2d3748">
          My Bookmarks (<span id="bookmarkCount">0</span>)
        </h2>

        <div id="emptyState" class="empty-state">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
            />
          </svg>
          <p>No bookmarks yet. Add your first bookmark above!</p>
        </div>

        <div id="bookmarksList"></div>

        <!-- IPFS Collaboration Section -->
        <div class="ipfs-section">
          <h3>üåê Collaborate with IPFS</h3>
          
          <div class="ipfs-actions">
            <button
              class="secondary"
              id="exportBtn"
            >
              <span id="exportBtnText">Export to IPFS</span>
              <span id="exportBtnLoading" style="display: none">
                <span class="loading"></span> Exporting...
              </span>
            </button>
            
            <button id="importToggleBtn">
              Import from IPFS
            </button>
            
            <button id="downloadBtn">
              Download JSON
            </button>
          </div>

          <div id="ipfsHashDisplay" class="ipfs-hash" style="display: none">
            <strong>IPFS Hash:</strong> <span id="ipfsHashValue"></span>
            <br />
            <small>Share this hash to collaborate with others!</small>
          </div>

          <div id="importPrompt" style="margin-top: 1rem; display: none">
            <input
              type="text"
              id="importHashInput"
              placeholder="Enter IPFS hash to import bookmarks"
              style="width: 100%; margin-bottom: 0.5rem"
            />
            <button
              class="secondary"
              id="importBtn"
            >
              <span id="importBtnText">Import</span>
              <span id="importBtnLoading" style="display: none">
                <span class="loading"></span> Importing...
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bookmark Manager - Vanilla JavaScript Implementation
      class BookmarkManager {
        constructor() {
          this.bookmarks = [];
          this.ipfsHash = '';
          this.ipfsLoading = false;
          this.showImportPrompt = false;
          
          // DOM elements
          this.titleInput = document.getElementById('titleInput');
          this.urlInput = document.getElementById('urlInput');
          this.descriptionInput = document.getElementById('descriptionInput');
          this.addBookmarkBtn = document.getElementById('addBookmarkBtn');
          this.bookmarksList = document.getElementById('bookmarksList');
          this.emptyState = document.getElementById('emptyState');
          this.bookmarkCount = document.getElementById('bookmarkCount');
          this.statusCard = document.getElementById('statusCard');
          this.statusMessage = document.getElementById('statusMessage');
          this.exportBtn = document.getElementById('exportBtn');
          this.importToggleBtn = document.getElementById('importToggleBtn');
          this.downloadBtn = document.getElementById('downloadBtn');
          this.importPrompt = document.getElementById('importPrompt');
          this.importHashInput = document.getElementById('importHashInput');
          this.importBtn = document.getElementById('importBtn');
          this.ipfsHashDisplay = document.getElementById('ipfsHashDisplay');
          this.ipfsHashValue = document.getElementById('ipfsHashValue');
          
          this.init();
        }

        init() {
          // Load bookmarks from localStorage
          this.loadBookmarks();
          this.render();
          this.showStatus('Bookmark Manager loaded. Data is stored locally in your browser.', 'info');
          
          // Event listeners
          this.addBookmarkBtn.addEventListener('click', () => this.addBookmark());
          this.titleInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') this.addBookmark();
          });
          this.urlInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') this.addBookmark();
          });
          this.exportBtn.addEventListener('click', () => this.exportToIPFS());
          this.importToggleBtn.addEventListener('click', () => this.toggleImportPrompt());
          this.downloadBtn.addEventListener('click', () => this.downloadJSON());
          this.importBtn.addEventListener('click', () => this.importFromIPFS());
        }

        loadBookmarks() {
          const saved = localStorage.getItem('bookmarks');
          if (saved) {
            try {
              this.bookmarks = JSON.parse(saved);
            } catch (error) {
              console.error('Error loading bookmarks:', error);
              this.bookmarks = [];
            }
          }
        }

        saveBookmarks() {
          localStorage.setItem('bookmarks', JSON.stringify(this.bookmarks));
        }

        addBookmark() {
          const title = this.titleInput.value.trim();
          const url = this.urlInput.value.trim();
          const description = this.descriptionInput.value.trim();

          if (!title || !url) {
            this.showStatus('Please provide both title and URL', 'error');
            return;
          }

          // Basic URL validation
          try {
            new URL(url);
          } catch {
            this.showStatus('Please enter a valid URL', 'error');
            return;
          }

          this.bookmarks.unshift({
            title: title,
            url: url,
            description: description,
            createdAt: new Date().toISOString(),
          });

          this.saveBookmarks();
          this.showStatus('Bookmark added successfully!', 'success');

          // Reset form
          this.titleInput.value = '';
          this.urlInput.value = '';
          this.descriptionInput.value = '';
          
          this.render();
        }

        deleteBookmark(index) {
          if (confirm('Are you sure you want to delete this bookmark?')) {
            this.bookmarks.splice(index, 1);
            this.saveBookmarks();
            this.showStatus('Bookmark deleted', 'info');
            this.render();
          }
        }

        render() {
          // Update count
          this.bookmarkCount.textContent = this.bookmarks.length;

          // Show/hide empty state
          if (this.bookmarks.length === 0) {
            this.emptyState.style.display = 'block';
            this.bookmarksList.innerHTML = '';
            this.exportBtn.disabled = true;
            this.downloadBtn.disabled = true;
          } else {
            this.emptyState.style.display = 'none';
            this.exportBtn.disabled = false;
            this.downloadBtn.disabled = false;
            
            // Render bookmarks
            this.bookmarksList.innerHTML = this.bookmarks.map((bookmark, index) => `
              <div class="bookmark-item">
                <div class="bookmark-header">
                  <div style="flex: 1">
                    <div class="bookmark-title">${this.escapeHtml(bookmark.title)}</div>
                    <a
                      href="${this.escapeHtml(bookmark.url)}"
                      class="bookmark-url"
                      target="_blank"
                      rel="noopener noreferrer"
                    >${this.escapeHtml(bookmark.url)}</a>
                    ${bookmark.description ? `<div class="bookmark-description">${this.escapeHtml(bookmark.description)}</div>` : ''}
                  </div>
                  <div class="bookmark-actions">
                    <button class="danger" onclick="app.deleteBookmark(${index})">
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            `).join('');
          }
        }

        escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
        }

        showStatus(message, type = 'info') {
          this.statusMessage.textContent = message;
          this.statusMessage.className = `status ${type}`;
          this.statusCard.style.display = 'block';
          
          setTimeout(() => {
            this.statusCard.style.display = 'none';
          }, 5000);
        }

        async exportToIPFS() {
          this.ipfsLoading = true;
          this.updateLoadingState('export', true);
          
          try {
            const data = JSON.stringify(this.bookmarks, null, 2);
            
            // For demo purposes, we'll create a hash from the data
            const hash = await this.generateHash(data);
            this.ipfsHash = `Qm${hash.substring(0, 44)}`;
            
            // Store the mapping in localStorage for demo
            localStorage.setItem(`ipfs_${this.ipfsHash}`, data);
            
            this.ipfsHashValue.textContent = this.ipfsHash;
            this.ipfsHashDisplay.style.display = 'block';
            
            this.showStatus(
              'Bookmarks exported to IPFS! Share the hash to collaborate.',
              'success'
            );
          } catch (error) {
            console.error('Export error:', error);
            this.showStatus('Error exporting to IPFS', 'error');
          } finally {
            this.ipfsLoading = false;
            this.updateLoadingState('export', false);
          }
        }

        toggleImportPrompt() {
          this.showImportPrompt = !this.showImportPrompt;
          this.importPrompt.style.display = this.showImportPrompt ? 'block' : 'none';
        }

        async importFromIPFS() {
          const importHash = this.importHashInput.value.trim();
          
          if (!importHash) {
            this.showStatus('Please enter an IPFS hash', 'error');
            return;
          }

          this.ipfsLoading = true;
          this.updateLoadingState('import', true);
          
          try {
            // For demo purposes, retrieve from localStorage
            const data = localStorage.getItem(`ipfs_${importHash}`);
            
            if (!data) {
              this.showStatus(
                'Hash not found locally. In production, this would fetch from IPFS network.',
                'error'
              );
              this.ipfsLoading = false;
              this.updateLoadingState('import', false);
              return;
            }

            const importedBookmarks = JSON.parse(data);
            
            if (!Array.isArray(importedBookmarks)) {
              throw new Error('Invalid bookmark data');
            }

            // Merge imported bookmarks (avoid duplicates by URL)
            const existingUrls = new Set(this.bookmarks.map((b) => b.url));
            let newCount = 0;

            importedBookmarks.forEach((bookmark) => {
              if (!existingUrls.has(bookmark.url)) {
                this.bookmarks.push(bookmark);
                newCount++;
              }
            });

            this.saveBookmarks();
            this.showStatus(
              `Imported ${newCount} new bookmarks from IPFS!`,
              'success'
            );
            this.importHashInput.value = '';
            this.showImportPrompt = false;
            this.importPrompt.style.display = 'none';
            this.render();
          } catch (error) {
            console.error('Import error:', error);
            this.showStatus('Error importing from IPFS', 'error');
          } finally {
            this.ipfsLoading = false;
            this.updateLoadingState('import', false);
          }
        }

        updateLoadingState(type, loading) {
          if (type === 'export') {
            document.getElementById('exportBtnText').style.display = loading ? 'none' : 'inline';
            document.getElementById('exportBtnLoading').style.display = loading ? 'inline' : 'none';
            this.exportBtn.disabled = loading;
          } else if (type === 'import') {
            document.getElementById('importBtnText').style.display = loading ? 'none' : 'inline';
            document.getElementById('importBtnLoading').style.display = loading ? 'inline' : 'none';
            this.importBtn.disabled = loading;
          }
        }

        async generateHash(str) {
          // Simple hash generation for demo
          const encoder = new TextEncoder();
          const data = encoder.encode(str);
          const hashBuffer = await crypto.subtle.digest('SHA-256', data);
          const hashArray = Array.from(new Uint8Array(hashBuffer));
          return hashArray.map((b) => b.toString(16).padStart(2, '0')).join('');
        }

        downloadJSON() {
          const dataStr = JSON.stringify(this.bookmarks, null, 2);
          const dataBlob = new Blob([dataStr], { type: 'application/json' });
          const url = URL.createObjectURL(dataBlob);
          const link = document.createElement('a');
          link.href = url;
          link.download = `bookmarks-${new Date().toISOString().split('T')[0]}.json`;
          link.click();
          URL.revokeObjectURL(url);
          this.showStatus('Bookmarks downloaded as JSON', 'success');
        }
      }

      // Initialize the app when the DOM is ready
      let app;
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          app = new BookmarkManager();
        });
      } else {
        app = new BookmarkManager();
      }
    </script>
  </body>
</html>
