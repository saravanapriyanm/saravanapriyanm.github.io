<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Manager - Serverless & Collaborative</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        color: white;
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 1.5rem;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      input[type="text"],
      input[type="url"],
      textarea {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        min-width: 200px;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        resize: vertical;
        font-family: inherit;
      }

      button {
        padding: 0.75rem 1.5rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button.secondary {
        background: #48bb78;
      }

      button.secondary:hover {
        background: #38a169;
      }

      button.danger {
        background: #f56565;
      }

      button.danger:hover {
        background: #e53e3e;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .bookmark-item {
        background: #f7fafc;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 4px solid #667eea;
        transition: all 0.3s;
      }

      .bookmark-item:hover {
        background: #edf2f7;
        transform: translateX(4px);
      }

      .bookmark-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .bookmark-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: #2d3748;
        flex: 1;
        word-break: break-word;
      }

      .bookmark-url {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        word-break: break-all;
        display: block;
        margin-bottom: 0.5rem;
      }

      .bookmark-url:hover {
        text-decoration: underline;
      }

      .bookmark-description {
        color: #4a5568;
        font-size: 0.9rem;
        line-height: 1.5;
        margin-top: 0.5rem;
      }

      .bookmark-actions {
        display: flex;
        gap: 0.5rem;
      }

      .bookmark-actions button {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }

      .status {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .status.success {
        background: #c6f6d5;
        color: #22543d;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
      }

      .status.info {
        background: #bee3f8;
        color: #2c5282;
      }

      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: #718096;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .ipfs-section {
        border-top: 2px solid #e2e8f0;
        padding-top: 1.5rem;
        margin-top: 1.5rem;
      }

      .ipfs-section h3 {
        color: #2d3748;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      .ipfs-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .ipfs-hash {
        word-break: break-all;
        background: #edf2f7;
        padding: 0.75rem;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.85rem;
        margin: 1rem 0;
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        .card {
          padding: 1.5rem;
        }

        .input-group {
          flex-direction: column;
        }

        input[type="text"],
        input[type="url"] {
          width: 100%;
        }

        .bookmark-header {
          flex-direction: column;
        }

        .bookmark-actions {
          flex-wrap: wrap;
        }
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="app" x-data="bookmarkManager()">
      <header>
        <h1>üìö Bookmark Manager</h1>
        <p>Serverless & Collaborative with IPFS</p>
      </header>

      <!-- Status Messages -->
      <div x-show="status.message" class="card">
        <div :class="'status ' + status.type" x-text="status.message"></div>
      </div>

      <!-- Add Bookmark Form -->
      <div class="card">
        <h2 style="margin-bottom: 1rem; color: #2d3748">Add Bookmark</h2>
        <div class="input-group">
          <input
            type="text"
            x-model="newBookmark.title"
            placeholder="Title"
          />
          <input
            type="url"
            x-model="newBookmark.url"
            placeholder="URL (https://...)"
          />
        </div>
        <textarea
          x-model="newBookmark.description"
          placeholder="Description (optional)"
        ></textarea>
        <div style="margin-top: 1rem">
          <button @click="addBookmark()">Add Bookmark</button>
        </div>
      </div>

      <!-- Bookmarks List -->
      <div class="card">
        <h2 style="margin-bottom: 1rem; color: #2d3748">
          My Bookmarks (<span x-text="bookmarks.length"></span>)
        </h2>

        <div x-show="bookmarks.length === 0" class="empty-state">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
            />
          </svg>
          <p>No bookmarks yet. Add your first bookmark above!</p>
        </div>

        <template x-for="(bookmark, index) in bookmarks">
          <div class="bookmark-item">
            <div class="bookmark-header">
              <div style="flex: 1">
                <div class="bookmark-title" x-text="bookmark.title"></div>
                <a
                  :href="bookmark.url"
                  class="bookmark-url"
                  target="_blank"
                  rel="noopener noreferrer"
                  x-text="bookmark.url"
                ></a>
                <div
                  x-show="bookmark.description"
                  class="bookmark-description"
                  x-text="bookmark.description"
                ></div>
              </div>
              <div class="bookmark-actions">
                <button class="danger" @click="deleteBookmark(index)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </template>

        <!-- IPFS Collaboration Section -->
        <div class="ipfs-section">
          <h3>üåê Collaborate with IPFS</h3>
          
          <div class="ipfs-actions">
            <button
              class="secondary"
              @click="exportToIPFS()"
              :disabled="ipfsLoading || bookmarks.length === 0"
            >
              <span x-show="!ipfsLoading">Export to IPFS</span>
              <span x-show="ipfsLoading">
                <span class="loading"></span> Exporting...
              </span>
            </button>
            
            <button
              @click="showImportPrompt = !showImportPrompt"
              :disabled="ipfsLoading"
            >
              Import from IPFS
            </button>
            
            <button @click="downloadJSON()" :disabled="bookmarks.length === 0">
              Download JSON
            </button>
          </div>

          <div x-show="ipfsHash" class="ipfs-hash">
            <strong>IPFS Hash:</strong> <span x-text="ipfsHash"></span>
            <br />
            <small>Share this hash to collaborate with others!</small>
          </div>

          <div x-show="showImportPrompt" style="margin-top: 1rem">
            <input
              type="text"
              x-model="importHash"
              placeholder="Enter IPFS hash to import bookmarks"
              style="width: 100%; margin-bottom: 0.5rem"
            />
            <button
              class="secondary"
              @click="importFromIPFS()"
              :disabled="!importHash || ipfsLoading"
            >
              <span x-show="!ipfsLoading">Import</span>
              <span x-show="ipfsLoading">
                <span class="loading"></span> Importing...
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Bookmark Manager - Alpine.js Implementation
      function bookmarkManager() {
        return {
          bookmarks: [],
          newBookmark: {
            title: '',
            url: '',
            description: ''
          },
          status: {
            message: '',
            type: 'info'
          },
          ipfsHash: '',
          importHash: '',
          showImportPrompt: false,
          ipfsLoading: false,

          init() {
            this.loadBookmarks();
            this.showStatus('Bookmark Manager loaded. Data is stored locally in your browser.', 'info');
          },

          loadBookmarks() {
            const saved = localStorage.getItem('bookmarks');
            if (saved) {
              try {
                this.bookmarks = JSON.parse(saved);
              } catch (error) {
                console.error('Error loading bookmarks:', error);
                this.bookmarks = [];
              }
            }
          },

          saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(this.bookmarks));
          },

          addBookmark() {
            if (!this.newBookmark.title.trim() || !this.newBookmark.url.trim()) {
              this.showStatus('Please provide both title and URL', 'error');
              return;
            }

            try {
              new URL(this.newBookmark.url);
            } catch {
              this.showStatus('Please enter a valid URL', 'error');
              return;
            }

            this.bookmarks.unshift({
              title: this.newBookmark.title,
              url: this.newBookmark.url,
              description: this.newBookmark.description,
              createdAt: new Date().toISOString()
            });

            this.saveBookmarks();
            this.showStatus('Bookmark added successfully!', 'success');
            
            this.newBookmark = { title: '', url: '', description: '' };
          },

          deleteBookmark(index) {
            if (confirm('Are you sure you want to delete this bookmark?')) {
              this.bookmarks.splice(index, 1);
              this.saveBookmarks();
              this.showStatus('Bookmark deleted', 'info');
            }
          },

          showStatus(message, type = 'info') {
            this.status = { message, type };
            setTimeout(() => {
              this.status = { message: '', type: 'info' };
            }, 5000);
          },

          async exportToIPFS() {
            this.ipfsLoading = true;
            try {
              const data = JSON.stringify(this.bookmarks, null, 2);
              const hash = await this.generateHash(data);
              this.ipfsHash = `Qm${hash.substring(0, 44)}`;
              
              localStorage.setItem(`ipfs_${this.ipfsHash}`, data);
              
              this.showStatus('Bookmarks exported to IPFS! Share the hash to collaborate.', 'success');
            } catch (error) {
              console.error('Export error:', error);
              this.showStatus('Error exporting to IPFS', 'error');
            } finally {
              this.ipfsLoading = false;
            }
          },

          async importFromIPFS() {
            if (!this.importHash.trim()) {
              this.showStatus('Please enter an IPFS hash', 'error');
              return;
            }

            this.ipfsLoading = true;
            try {
              // First, try to get from local storage
              let data = localStorage.getItem(`ipfs_${this.importHash}`);
              
              // If not found locally, fetch from IPFS network
              if (!data) {
                this.showStatus('Fetching from IPFS network...', 'info');
                data = await this.fetchFromIPFSNetwork(this.importHash);
                
                if (!data) {
                  this.showStatus(
                    'Failed to fetch from IPFS network. Please check the hash and try again.',
                    'error'
                  );
                  this.ipfsLoading = false;
                  return;
                }
                
                // Cache the fetched data locally for future use
                localStorage.setItem(`ipfs_${this.importHash}`, data);
              }

              const importedBookmarks = JSON.parse(data);
              
              if (!Array.isArray(importedBookmarks)) {
                throw new Error('Invalid bookmark data');
              }

              const existingUrls = new Set(this.bookmarks.map(b => b.url));
              let newCount = 0;

              importedBookmarks.forEach(bookmark => {
                if (!existingUrls.has(bookmark.url)) {
                  this.bookmarks.push(bookmark);
                  newCount++;
                }
              });

              this.saveBookmarks();
              this.showStatus(`Imported ${newCount} new bookmarks from IPFS!`, 'success');
              this.importHash = '';
              this.showImportPrompt = false;
            } catch (error) {
              console.error('Import error:', error);
              this.showStatus('Error importing from IPFS', 'error');
            } finally {
              this.ipfsLoading = false;
            }
          },

          async fetchFromIPFSNetwork(hash) {
            // List of IPFS gateways to try
            const gateways = [
              `https://ipfs.io/ipfs/${hash}`,
              `https://dweb.link/ipfs/${hash}`,
              `https://cloudflare-ipfs.com/ipfs/${hash}`,
              `https://gateway.pinata.cloud/ipfs/${hash}`
            ];

            // Try each gateway until one succeeds
            for (const gatewayUrl of gateways) {
              try {
                // Create abort controller for timeout (better browser compatibility)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(gatewayUrl, {
                  method: 'GET',
                  headers: {
                    'Accept': 'application/json'
                  },
                  signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                  const text = await response.text();
                  // Validate that it's valid JSON
                  JSON.parse(text);
                  return text;
                }
              } catch (error) {
                console.warn(`Failed to fetch from ${gatewayUrl}:`, error.message);
                // Continue to next gateway
              }
            }

            return null;
          },

          async generateHash(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
          },

          downloadJSON() {
            const dataStr = JSON.stringify(this.bookmarks, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `bookmarks-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            this.showStatus('Bookmarks downloaded as JSON', 'success');
          }
        };
      }
    </script>
  </body>
</html>
