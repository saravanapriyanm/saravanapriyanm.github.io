<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Animator</title>
    <meta
      name="description"
      content="Upload SVG files and add animations to elements. Really simple, open source free tool for SVG animation."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      .svg-element:hover {
        stroke: #3b82f6 !important;
        stroke-width: 2 !important;
      }
      .selected-element {
        stroke: #ef4444 !important;
        stroke-width: 3 !important;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen" x-data="svgAnimator()">
    <div class="container mx-auto px-4 py-4 h-full">
      <!-- Header -->
      <div class="text-center mb-4">
        <h1 class="text-3xl font-semibold text-gray-800">
          SVG Animator: Upload and animate SVG elements
        </h1>
      </div>

      <div
        class="grid grid-cols-1 lg:grid-cols-4 gap-4 lg:h-[calc(100vh-140px)]"
      >
        <!-- Upload and Elements Panel -->
        <div class="lg:col-span-1 space-y-4 overflow-y-auto pr-1">
          <!-- File Upload -->
          <div class="bg-white rounded-lg shadow-md p-4 text-sm">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Upload SVG</h2>
            <div
              class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors cursor-pointer"
              @click="$refs.fileInput.click()"
              @dragover.prevent
              @dragenter.prevent
              @drop.prevent="handleFileDrop($event)"
            >
              <input
                type="file"
                ref="fileInput"
                @change="handleFileUpload($event)"
                accept=".svg,image/svg+xml,text/xml,application/xml"
                class="hidden"
              />
              <svg
                class="mx-auto h-12 w-12 text-gray-400 mb-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                />
              </svg>
              <p class="text-gray-600" x-show="!svgContent">
                <span class="font-medium">Click to upload</span> or drag and
                drop<br />
                <span class="text-sm">SVG files only</span>
              </p>
              <p class="text-green-600" x-show="svgContent">
                âœ“ SVG file loaded successfully
              </p>
            </div>
          </div>

          <!-- SVG Elements List -->
          <div
            class="bg-white rounded-lg shadow-md p-4 text-sm"
            x-show="svgElements.length > 0"
          >
            <h2 class="text-lg font-semibold text-gray-800 mb-3">
              SVG Elements
            </h2>
            <div class="space-y-2 max-h-64 overflow-y-auto">
              <template x-for="(element, index) in svgElements" :key="index">
                <div
                  class="p-3 border rounded-lg cursor-pointer hover:bg-blue-50 transition-colors"
                  :class="selectedElement === element ? 'bg-blue-100 border-blue-300' : 'bg-gray-50 border-gray-200'"
                  @click="selectElement(element)"
                >
                  <div class="flex justify-between items-center">
                    <span class="font-medium" x-text="element.tagName"></span>
                    <span
                      class="text-sm text-gray-500"
                      x-text="'#' + (index + 1)"
                    ></span>
                  </div>
                  <div class="text-sm text-gray-600 mt-1" x-show="element.id">
                    ID: <span x-text="element.id"></span>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </div>

        <!-- SVG Preview Panel -->
        <div class="lg:col-span-2 h-full flex flex-col">
          <div class="bg-white rounded-lg shadow-md p-4 h-full flex flex-col">
            <div class="flex justify-between items-center mb-3 text-sm">
              <h2 class="text-lg font-semibold text-gray-800">SVG Preview</h2>
              <button
                @click="downloadSvg()"
                x-show="svgContent"
                class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors text-sm"
              >
                Download SVG
              </button>
            </div>

            <div
              class="border-2 border-gray-200 rounded-lg p-4 min-h-[260px] bg-gray-50"
              x-show="!svgContent"
            >
              <div class="flex items-center justify-center h-64 text-gray-500">
                <div class="text-center">
                  <svg
                    class="mx-auto h-16 w-16 text-gray-400 mb-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                  </svg>
                  <p>No SVG file uploaded</p>
                  <p class="text-sm mt-1">
                    Upload an SVG file to see the preview
                  </p>
                </div>
              </div>
            </div>

            <div
              class="border-2 border-gray-200 rounded-lg p-3 flex-1 bg-white overflow-auto"
              x-show="svgContent"
              id="svgPreview"
              x-html="svgContent"
            ></div>
          </div>
        </div>

        <!-- Animation Controls Panel -->
        <div class="lg:col-span-1 space-y-4 overflow-y-auto pr-1">
          <!-- Animation Controls -->
          <div
            class="bg-white rounded-lg shadow-md p-4 text-sm"
            x-show="selectedElement"
          >
            <h2 class="text-lg font-semibold text-gray-800 mb-3">
              Animation Settings
            </h2>
            <div class="space-y-3">
              <!-- Animation Type -->
              <div>
                <label class="block text-xs font-medium text-gray-700 mb-2"
                  >Animation Type</label
                >
                <select
                  x-model="animationType"
                  @change="updateAnimationControls()"
                  class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                >
                  <option value="rotate">Rotate</option>
                  <option value="scale">Scale</option>
                  <option value="translate">Translate</option>
                  <option value="fade">Fade</option>
                  <option value="custom">Custom Transform</option>
                </select>
              </div>

              <!-- Animation-specific controls -->
              <div x-show="animationType === 'rotate'">
                <label class="block text-xs font-medium text-gray-700 mb-2"
                  >Rotation (degrees)</label
                >
                <input
                  type="number"
                  x-model="rotationDegrees"
                  min="-360"
                  max="360"
                  step="10"
                  class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                />
              </div>

              <div x-show="animationType === 'scale'">
                <label class="block text-xs font-medium text-gray-700 mb-2"
                  >Scale Factor</label
                >
                <input
                  type="number"
                  x-model="scaleFactor"
                  min="0.1"
                  max="3"
                  step="0.1"
                  class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                />
              </div>

              <div x-show="animationType === 'translate'">
                <div class="grid grid-cols-2 gap-2">
                  <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1"
                      >X Distance (px)</label
                    >
                    <input
                      type="number"
                      x-model="translateX"
                      min="-200"
                      max="200"
                      step="5"
                      class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                    />
                  </div>
                  <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1"
                      >Y Distance (px)</label
                    >
                    <input
                      type="number"
                      x-model="translateY"
                      min="-200"
                      max="200"
                      step="5"
                      class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                    />
                  </div>
                </div>
              </div>

              <div x-show="animationType === 'fade'">
                <label class="block text-xs font-medium text-gray-700 mb-2"
                  >Minimum Opacity</label
                >
                <input
                  type="number"
                  x-model="minOpacity"
                  min="0"
                  max="1"
                  step="0.1"
                  class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                />
              </div>

              <!-- Timing Controls -->
              <div class="border-t pt-3">
                <h3 class="text-sm font-medium text-gray-800 mb-2">Timing</h3>

                <!-- Duration -->
                <div class="mb-3">
                  <label class="block text-xs font-medium text-gray-700 mb-2"
                    >Duration (seconds)</label
                  >
                  <input
                    type="number"
                    x-model="animationDuration"
                    min="0.1"
                    max="10"
                    step="0.1"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                  />
                </div>

                <!-- Delay -->
                <div class="mb-3">
                  <label class="block text-xs font-medium text-gray-700 mb-2"
                    >Delay (seconds)</label
                  >
                  <input
                    type="number"
                    x-model="animationDelay"
                    min="0"
                    max="5"
                    step="0.1"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                  />
                </div>

                <!-- Easing -->
                <div class="mb-3">
                  <label class="block text-xs font-medium text-gray-700 mb-2"
                    >Easing</label
                  >
                  <select
                    x-model="animationEasing"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                  >
                    <option value="linear">Linear</option>
                    <option value="ease">Ease</option>
                    <option value="ease-in">Ease In</option>
                    <option value="ease-out">Ease Out</option>
                    <option value="ease-in-out">Ease In-Out</option>
                    <option value="cubic-bezier(0.68, -0.55, 0.265, 1.55)">
                      Bounce
                    </option>
                  </select>
                </div>

                <!-- Iteration Count -->
                <div class="mb-3">
                  <label class="block text-xs font-medium text-gray-700 mb-2"
                    >Repeat</label
                  >
                  <select
                    x-model="animationIteration"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                  >
                    <option value="1">Once</option>
                    <option value="infinite">Infinite</option>
                    <option value="2">2 times</option>
                    <option value="3">3 times</option>
                    <option value="5">5 times</option>
                  </select>
                </div>

                <!-- Animation Direction -->
                <div class="mb-3">
                  <label class="block text-xs font-medium text-gray-700 mb-2"
                    >Direction</label
                  >
                  <select
                    x-model="animationDirection"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                  >
                    <option value="normal">Normal</option>
                    <option value="reverse">Reverse</option>
                    <option value="alternate">Alternate</option>
                    <option value="alternate-reverse">Alternate Reverse</option>
                  </select>
                </div>

                <!-- Animation Fill Mode -->
                <div>
                  <label class="block text-xs font-medium text-gray-700 mb-2"
                    >Fill Mode</label
                  >
                  <select
                    x-model="animationFillMode"
                    class="w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm"
                  >
                    <option value="none">None (Reset)</option>
                    <option value="forwards">Forwards (Hold End)</option>
                    <option value="backwards">Backwards (Start Early)</option>
                    <option value="both">Both</option>
                  </select>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="border-t pt-3 space-y-2">
                <button
                  @click="applyAnimation()"
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors text-sm"
                >
                  Apply Animation
                </button>

                <button
                  @click="removeAnimation()"
                  class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors text-sm"
                >
                  Remove Animation
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function svgAnimator() {
        return {
          svgContent: "",
          svgElements: [],
          selectedElement: null,
          animationType: "rotate",
          animationDuration: 2,
          animationIteration: "infinite",
          animationDelay: 0,
          animationEasing: "ease",
          // Animation-specific parameters
          rotationDegrees: 360,
          scaleFactor: 1.2,
          translateX: 20,
          translateY: 0,
          minOpacity: 0.3,
          animationDirection: "normal",
          animationFillMode: "none",

          handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Check file extension and MIME type
            const fileName = file.name.toLowerCase();
            const validTypes = [
              "image/svg+xml",
              "text/xml",
              "application/xml",
              "",
            ];

            if (!fileName.endsWith(".svg") && !validTypes.includes(file.type)) {
              alert("Please upload a valid SVG file");
              return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
              const content = e.target.result;

              // Validate that it's actually SVG content
              if (!content.includes("<svg")) {
                alert(
                  "The uploaded file does not appear to be a valid SVG file"
                );
                return;
              }

              this.svgContent = content;
              this.$nextTick(() => {
                this.parseSvgElements();
                this.setupElementClickHandlers();
              });
            };

            reader.onerror = () => {
              alert("Error reading file. Please try again.");
            };

            reader.readAsText(file);
          },

          handleFileDrop(event) {
            const files = event.dataTransfer.files;
            if (files.length > 0) {
              // Create a fake event object for handleFileUpload
              const fakeEvent = {
                target: {
                  files: files,
                },
              };
              this.handleFileUpload(fakeEvent);
            }
          },

          parseSvgElements() {
            const svgContainer = document.getElementById("svgPreview");
            if (!svgContainer) return;

            const svg = svgContainer.querySelector("svg");
            if (!svg) return;

            // Get all SVG elements except the root svg
            const elements = Array.from(svg.querySelectorAll("*")).filter(
              (el) => el.tagName.toLowerCase() !== "svg"
            );

            this.svgElements = elements.map((el, index) => {
              // Add a unique identifier if it doesn't exist
              if (!el.id) {
                el.id = `element-${index}`;
              }

              // Add hover and click classes
              el.classList.add("svg-element");

              return el;
            });
          },

          setupElementClickHandlers() {
            this.svgElements.forEach((element) => {
              element.addEventListener("click", (e) => {
                e.stopPropagation();
                this.selectElement(element);
              });
            });
          },

          selectElement(element) {
            // Remove previous selection highlighting
            if (this.selectedElement) {
              this.selectedElement.classList.remove("selected-element");
            }

            // Add selection highlighting
            this.selectedElement = element;
            element.classList.add("selected-element");
          },

          updateAnimationControls() {
            // Reset to default values when animation type changes
            switch (this.animationType) {
              case "rotate":
                this.rotationDegrees = 360;
                break;
              case "scale":
                this.scaleFactor = 1.2;
                break;
              case "translate":
                this.translateX = 20;
                this.translateY = 0;
                break;
              case "fade":
                this.minOpacity = 0.3;
                break;
            }
          },

          applyAnimation() {
            if (!this.selectedElement) return;

            // Remove existing animation
            this.removeAnimation();

            const element = this.selectedElement;
            const animationName = `animation-${element.id}`;

            // Create CSS animation with custom parameters
            let keyframes = "";

            switch (this.animationType) {
              case "rotate":
                keyframes = `
                  @keyframes ${animationName} {
                    0% { transform: rotate(0deg); }
                    50% { transform: rotate(${this.rotationDegrees}deg); }
                    100% { transform: rotate(0deg); }
                  }
                `;
                break;
              case "scale":
                keyframes = `
                  @keyframes ${animationName} {
                    0% { transform: scale(1); }
                    50% { transform: scale(${this.scaleFactor}); }
                    100% { transform: scale(1); }
                  }
                `;
                break;
              case "translate":
                keyframes = `
                  @keyframes ${animationName} {
                    0% { transform: translate(0px, 0px); }
                    25% { transform: translate(${this.translateX * 0.5}px, ${
                  this.translateY * 0.5
                }px); }
                    50% { transform: translate(${this.translateX}px, ${
                  this.translateY
                }px); }
                    75% { transform: translate(${this.translateX * 0.5}px, ${
                  this.translateY * 0.5
                }px); }
                    100% { transform: translate(0px, 0px); }
                  }
                `;
                break;
              case "fade":
                keyframes = `
                  @keyframes ${animationName} {
                    0% { opacity: 1; }
                    25% { opacity: ${1 - (1 - this.minOpacity) * 0.5}; }
                    50% { opacity: ${this.minOpacity}; }
                    75% { opacity: ${1 - (1 - this.minOpacity) * 0.5}; }
                    100% { opacity: 1; }
                  }
                `;
                break;
              case "custom":
                // Allow for more complex transformations with smooth transitions
                const midScale = 1 + (this.scaleFactor - 1) * 0.5;
                const midRotation = this.rotationDegrees * 0.5;
                const midTranslateX = this.translateX * 0.5;
                const midTranslateY = this.translateY * 0.5;
                const midOpacity = 1 - (1 - this.minOpacity) * 0.5;

                keyframes = `
                  @keyframes ${animationName} {
                    0% { transform: scale(1) rotate(0deg) translate(0px, 0px); opacity: 1; }
                    25% { transform: scale(${midScale}) rotate(${
                  midRotation * 0.5
                }deg) translate(${midTranslateX * 0.5}px, ${
                  midTranslateY * 0.5
                }px); opacity: ${midOpacity}; }
                    50% { transform: scale(${
                      this.scaleFactor
                    }) rotate(${midRotation}deg) translate(${
                  this.translateX
                }px, ${this.translateY}px); opacity: ${this.minOpacity}; }
                    75% { transform: scale(${midScale}) rotate(${
                  midRotation * 1.5
                }deg) translate(${midTranslateX * 0.5}px, ${
                  midTranslateY * 0.5
                }px); opacity: ${midOpacity}; }
                    100% { transform: scale(1) rotate(${
                      this.rotationDegrees
                    }deg) translate(0px, 0px); opacity: 1; }
                  }
                `;
                break;
            }

            // Add CSS to head
            const style = document.createElement("style");
            style.id = `style-${element.id}`;
            style.textContent = keyframes;
            document.head.appendChild(style);

            // Apply animation to element with all parameters
            const animationCSS = `${animationName} ${this.animationDuration}s ${this.animationEasing} ${this.animationDelay}s ${this.animationIteration} ${this.animationDirection} ${this.animationFillMode}`;
            element.style.animation = animationCSS;
            element.style.transformOrigin = "center";

            // Restart all running animations so preview stays in sync
            this.restartAllAnimations();
          },

          removeAnimation() {
            if (!this.selectedElement) return;

            const element = this.selectedElement;

            // Remove animation style
            element.style.animation = "";

            // Remove CSS keyframes
            const style = document.getElementById(`style-${element.id}`);
            if (style) {
              style.remove();
            }
          },

          downloadSvg() {
            if (!this.svgContent) return;

            // Get the current SVG with animations
            const svgContainer = document.getElementById("svgPreview");
            const svg = svgContainer.querySelector("svg");

            if (!svg) return;

            // Clone the SVG and embed styles
            const clonedSvg = svg.cloneNode(true);

            // Collect all animation styles
            const styles = Array.from(
              document.querySelectorAll('style[id^="style-"]')
            )
              .map((style) => style.textContent)
              .join("\n");

            if (styles) {
              const styleElement = document.createElement("style");
              styleElement.textContent = styles;
              clonedSvg.insertBefore(styleElement, clonedSvg.firstChild);
            }

            // Create download
            const svgData = new XMLSerializer().serializeToString(clonedSvg);
            const blob = new Blob([svgData], { type: "image/svg+xml" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "animated-svg.svg";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          },

          restartAllAnimations() {
            requestAnimationFrame(() => {
              this.svgElements.forEach((el) => {
                if (!el.style.animation) return;
                const current = el.style.animation;
                el.style.animation = "none";
                void el.offsetWidth; // force reflow
                el.style.animation = current;
              });
            });
          },
        };
      }
    </script>
  </body>
</html>
